<!DOCTYPE html>
<html lang="en">
<head>
    <meta CHARSET="UTF-8">
    <title>Todo</title>
</head>
<style>
    body{
        background-color:#ffc10759};
</style>
<body>
    <h1>Todo App</h1>
    <ul>
        {%for d in data%}
        <li>{{d.description}}
        </li>
        {%endfor%}
    </ul>
    <form action="/todo/create" method="post">
        <input type="text" id="description" name="description">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
